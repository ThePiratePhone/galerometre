<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Redirecting…</title>
	<script>
		var pathname = window.location.pathname;
		var search = window.location.search || "";
		var hash = window.location.hash || "";
		var newUrl = "/" + "#" + pathname + search + hash;
		window.location.replace(newUrl);
	</script>
</head>

<body>
	<h1>Redirection…</h1>
</body>

</html>
